name: Tomcat Server Deployment

on:
  push:
    branches:
      - master
  workflow_dispatch:
jobs: 
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17' 
          cache: 'maven'

      - name: build using maven
        uses: mvn -B package --file pom.xml
