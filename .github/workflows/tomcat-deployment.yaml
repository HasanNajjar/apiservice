name: Tomcat Server Deployment
env:
  RUN_NUMBER: ${{ github.run_number }}
on:
  push:
    branches:
      - testing
  workflow_dispatch:

jobs: 
  build-stage:
    runs-on: ubuntu-latest
    steps:
      - name: install java 
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17' 

      - name: 'clone code' 
        uses: actions/checkout@v3

      - name: permissions
        run: chmod +x ./mvnw

      - name: modify pom.xml with version
        run: sed -i "s/VERSION_NUMBER/${{ env.RUN_NUMBER }}/g" pom.xml
      - name: build using maven
        run: ./mvnw package
      
      - name: verify if build was successful
        run: ls -l target/*.war 

      - name: upload file 
        uses: actions/upload-artifact@v3
        with: 
          name: artifact-1
          path: target/*.war


  deploy-stage: 
    runs-on: ubuntu-latest
    needs: build-stage
    steps:
      - name: download artifact 
        uses: actions/download-artifact@v3
        with: 
          name: artifact-1


      - name: copy something
        uses: mdallasanta/ssh-scp-deploy@v1.2.0
        with:
          local: 'artifact-1'
          remote:  'C:\Program Files\Apache Software Foundation\Tomcat 10.0\webapps\'
          host: 20.120.93.141
          user: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          pre_upload: echo "Uploading before upload"
          post_upload: Powershell.exe 'ls -l C:\Program Files\Apache Software Foundation\Tomcat 10.0\webapps\*.war'
      
      - name: healthcheck get
        run: curl http://localhost:8080/apiservice-${{ env.RUN_NUMBER }}/actuator/health)

